<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>使用writing-mode排版竖文</title>
  <style>
    .wrapper {
      /* 属性定义了文本水平或垂直排布以及在块级元素中文本的行进方向 */
      writing-mode: vertical-lr;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h3>静夜思</h3>
    <p>窗前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
  </div>
</body>

</html>
