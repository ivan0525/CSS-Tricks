<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>多级表头</title>
    <style>
      table {
        border-top: 1px solid #ccc;
        border-left: 1px solid #ccc;
      }
      table thead {
        background-color: antiquewhite;
      }
      table th {
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
      }
      table td {
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <table cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th rowspan="2">日期</th>
          <th colspan="3">个人信息</th>
          <th rowspan="2">收入</th>
        </tr>
        <tr>
          <th>年龄</th>
          <th>性别</th>
          <th>姓名</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2019-08-29</td>
          <td>18</td>
          <td>男</td>
          <td>张三</td>
          <td>1,000,000</td>
        </tr>
        <tr>
          <td>2019-08-29</td>
          <td>18</td>
          <td>男</td>
          <td>张三</td>
          <td>1,000,000</td>
        </tr>
        <tr>
          <td>2019-08-29</td>
          <td>18</td>
          <td>男</td>
          <td>张三</td>
          <td>1,000,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
