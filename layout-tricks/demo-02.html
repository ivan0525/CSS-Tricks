<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  />
  <title>使用text-align-last使文字两端对齐</title>
  <style>
    li {
      list-style: none;
      margin-top: 5px;
      padding: 0 20px;
      width: 100px;
      height: 40px;
      background-color: #000;
      line-height: 40px;
      text-align-last: justify;
      color: #fff;
    }

    li:first-child {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <ul>
    <li>账号</li>
    <li>密码</li>
    <li>电子邮件</li>
    <li>通讯地址</li>
  </ul>
</body>

</html>
